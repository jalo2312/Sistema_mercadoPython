<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* Color de fondo suave */
    }
    .navbar {
      background-color: #007bff; /* Azul principal */
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important; /* Texto blanco en la navbar */
    }
    .hero-section {
      background-color: #0056b3; /* Azul oscuro */
      color: #ffffff; /* Texto blanco */
      padding: 80px 0; /* Aumentar el padding */
      text-align: center; /* Centrar texto */
    }
    .hero-section h1 {
      font-size: 2.5rem; /* Aumentar tamaño del título */
    }
    .hero-section p {
      font-size: 1.2rem; /* Aumentar tamaño del texto */
    }
    .btn-primary {
      background-color: #004085; /* Azul más oscuro para botones */
      border-color: #004085; /* Borde del botón */
      padding: 10px 20px; /* Aumentar padding del botón */
      font-size: 1.1rem; /* Aumentar tamaño del texto del botón */
    }
    .btn-primary:hover {
      background-color: #003366; /* Azul aún más oscuro al pasar el mouse */
      border-color: #003366; /* Borde del botón al pasar el mouse */
    }
    footer {
      background-color: #e9ecef; /* Color de fondo del footer */
      padding: 20px 0; /* Aumentar padding del footer */
    }
    .footer-text {
      margin-bottom: 0; /* Eliminar margen inferior */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Tienda Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/pages/productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/devoluciones.html">Devolución</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/sucursales_cercanas.html">Sucursales Cercanas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="mb-4">Bienvenido a Nuestra Tienda</h1>
    <p class="lead">Encuentra los mejores productos al mejor precio</p>
    <a href="./pages/clientes.html" class="btn btn-primary btn-lg">Registrar Cliente</a>
    <a href="./pages/administracion.html" class="btn btn-primary btn-lg">Administrador</a>
  </div>

  <hr>

  <!-- Footer -->
  <footer class="bg-light">
    <div class="container text-center">
      <p class="footer-text">© 2024 Tienda Online. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
